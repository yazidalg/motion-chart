apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amanmemilih-frontend
  namespace: argocd
spec:
  project: amanmemilih-frontend-project
  source:
    repoURL: https://github.com/yazidalg/motion-chart.git
    path: .
    targetRevision: main
    helm:
      valueFiles:
        - "amanmemilih-frontend/values.yaml"
  destination:
    server: https://aks-dev-yazid-resource-group-eajtsi8n.hcp.southeastasia.azmk8s.io:443
    namespace: amanmemilih-fe
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
